<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/f31d2e197d.js" crossorigin="anonymous"></script>
    <title>Lecture 19</title>
</head>
<body>
    <form action="" method="" id="registration">
        <div>
            <input type="text" name="username" placeholder="username" id="username">
        </div>
        <div>
            <input type="password" name="password" id="password" placeholder="password">
        </div>
        <div>
            <input type="password" name="password2" id="password2" placeholder="Repeat password">
        </div>
        <div>
            <input type="radio" name="age" id="age1">
            <label for="age1"> 18-35</label>
            <input type="radio" name="age" id="age2">
            <label for="age2">35-55</label>
        </div>
        <div>
            <input type="checkbox" name="agree" id="checkagree">
            <label for="checkagree">I agree to the terms and conditions</label>
        </div>
        <button type="submit">Submit</button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
