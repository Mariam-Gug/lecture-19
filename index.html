<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/f31d2e197d.js" crossorigin="anonymous"></script>
    <title>Lecture 19</title>
</head>
<body>
    <div class="wrapper">
        <h3>Sign Up</h3>
        <form action="" method="POST" id="registration">
            <div>
                <input type="text" name="username" placeholder="username" id="username">
                <span class="error-text" id="error_username"></span>
            </div>
            <div>
                <input type="email" placeholder="@mail.com" id="email" onkeydown="validation()">
                <span class="error-text" id="error_mail"></span>
            </div>
            <div>
                <input type="password" name="password" id="password" placeholder="password"><i id="toggleIcon" class="eye fa-solid fa-eye"></i>
                <span class="error-text" id="error_password"></span>
            </div>
            <div>
                <input type="password" name="password2" id="password2" placeholder="Repeat password"><i id= "toggleIcon2" class="eye fa-solid fa-eye"></i>
                <span class="error-text" id="error_password2"></span>
            </div>
            <div>
                <input type="radio" name="age" id="age1">
                <label for="age1" class="label"> 18-35</label>
                <input type="radio" name="age" id="age2">
                <label for="age2" class="label">35-55</label>
                <span class="error-text" id="error_age"></span>
            </div>
            <div>
                <input type="checkbox" name="agree" id="agree">
                <label for="agree" class="label1">I agree to the terms and conditions</label>
                <span class="error-text" id="error_agree"></span>
            </div>
            <button type="submit" class="button">Submit</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
